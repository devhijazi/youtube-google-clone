<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/google_icon.svg" />
    <title>Google Clone</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- MENU HEADER START -->
    <header class="menu">
      <div class="menu_section left">
        <img
          class="menu_icon"
          src="assets/burger-icon.svg"
          alt="Hamburger Menu"
        />
        <a class="menu_link active" href="">Gmail</a>
        <a class="menu_link" href="">Imagens</a>
      </div>

      <div class="menu_section right">
        <img class="menu_icon" src="assets/more-icon.svg" alt="More Menu" />
        <div class="menu_profile">
          <img
            class="menu_avatar--frame"
            src="assets/circle-frame.svg"
            alt="Avatar Frame"
          />
          <img
            class="menu_avatar"
            src="https://avatars.githubusercontent.com/u/46979459?v=4"
            alt="Avatar Picture"
          />
        </div>
      </div>
    </header>
    <!-- MENU HEADER END -->

    <main class="content">
      <img class="content_logo" src="assets/logo.svg" alt="Logo" />

      <input class="content_search" type="text" />

      <div class="content_buttons">
        <button type="button" class="button_search">Pesquisa UI Clone</button>
        <button type="button" class="button_lucky">Estou com sorte</button>
      </div>

      <div class="content_offer">Feito com ❤ by Gabriel Hijazi</div>
    </main>

    <footer class="footer">
      <div class="footer_section footer_location">
        <span>Brasil</span>
      </div>

      <div class="footer_section footer_links">
        <a>Configurações</a>
        <a>Privacidade</a>
        <a>Termos</a>
      </div>
    </footer>
  </body>
</html>
